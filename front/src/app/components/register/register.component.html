<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="post">
    <div>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" formControlName="nom" required>
    </div>
    <div>
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" formControlName="prenom" required>
    </div>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div>
      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" formControlName="telephone" required>
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <div>
      <label for="confirm-password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" formControlName="confirmPassword" required>
    </div>
    <div>
      <button type="submit" [disabled]="registerForm.invalid" >S'inscrire</button>
    </div>
  </form>
</body>
</html>

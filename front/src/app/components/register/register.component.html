<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
</head>
<body>
  <div class="wrapper">
  <div class="title">Formulaire d'inscription</div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="post">
    <div class="field">
      <input type="nom" id="nom" formControlName="nom" required>
      <label>Nom</label>
    </div>
    <div class="field">
      <input type="prenom" id="prenom" formControlName="prenom" required>
      <label>Prénom</label>
    </div>
    <div class="field">
      <input type="email" id="email" formControlName="email" required>
      <label>Email</label>
    </div>
    <div class="field">
      <input type="tel" id="telephone" formControlName="telephone" required>
      <label>Numéro de téléphone</label>
    </div>
    <div class="field">
      <input type="password" id="password" formControlName="password" required>
      <label>Mot de passe</label>
    </div>
    <div class="field">
      <input type="password" id="confirm-password" formControlName="confirmPassword" required>
      <label>Confirmer le mot de passe</label>
    </div>
    <div class="field">
      <button type="submit" [disabled]="registerForm.invalid" >S'inscrire</button>
    </div>
  </form>
  </div>
</body>
</html>

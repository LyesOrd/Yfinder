<div class="container">
  <div class="title">
    Inscription
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" method="post">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" class="form-control" formControlName="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom" required>
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" class="form-control" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" class="form-control" formControlName="telephone" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirmer le mot de passe :</label>
      <input type="password" id="confirm-password" class="form-control" formControlName="confirmPassword" required>
    </div>
    <div>
      <button type="submit" class="btn signup-link" [disabled]="registerForm.invalid">S'inscrire</button>
    </div>
  </form>
</div>

<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login Form Design </title>
    <link rel="stylesheet" href="/front/src/app/app.component.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Se connecter
        </div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Adresse e-mail</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Mot de passe</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Se souvenir de moi</label>
                </div>
                <div class="pass-link">
                    <a href="#">Mot de passe oubli√© ?</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Connexion">
            </div>
            <div class="signup-link">
                Pas encore membre ? <a href="#">S'enregistrer</a>
            </div>
        </form>
    </div>
</body>

</html>
